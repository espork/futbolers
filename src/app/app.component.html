<div class="main-container">

  <mat-toolbar color="primary" class="toolbar">
    <div class="item menu">
        <app-menu (selectGroup)="onSelectGroup($event)" [player]="player"></app-menu>
        <h4 class="app-name">FutBolers</h4>
    </div>
    <span class="item" *ngIf="selectedGroup">{{selectedGroup.name}}</span>
    <div class="item"></div>
  </mat-toolbar>
  <div class="spinner"  *ngIf="loading">
      <mat-spinner></mat-spinner>
  </div>
  
  <mat-tab-group mat-stretch-tabs *ngIf="!loading">
    <mat-tab label="Tab 1">
      <ng-template mat-tab-label>
          <span>Upcoming games</span>
      </ng-template>
      <div class="app-tab-content">
          <upcoming-game [game]="selectedGroup.upcomingGame"></upcoming-game>
      </div>
    </mat-tab>
    <mat-tab label="Tab 2">
      <ng-template mat-tab-label>
          <span matBadge="4" matBadgeOverlap="false">Games played</span>
      </ng-template>
      <div class="app-tab-content">
        <games-played [games]="selectedGroup.gamesPlayed"></games-played>
      </div>  
    </mat-tab>
    <mat-tab label="Tab 3">
      <ng-template mat-tab-label>
        <span>Finance <mat-icon>monetization_on</mat-icon></span>
      </ng-template>
      <div class="app-tab-content">
        To be developed
      </div>  
    </mat-tab>  
  </mat-tab-group>
</div>
